<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Navbar Contest</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
  <main>
    <nav>
      <div class="avatar">
        <img src="https://www.sololearn.com/avatars/c217f845-8dc6-44e2-b17c-a2bc0f6d9cbb.jpg" alt="Profile" />
      </div>
      <div class="name">Viknesh Vikky</div>
      <div class="links"> <span class="material-icons-round">whatshot</span> Sololearn Pro</div>
      <div class="links active"> <span class="material-icons-round">home</span> Home</div>
      <div class="links"> <span class="material-icons-round">military_tech</span> Leaderboard</div>
      <div class="links"> <span class="material-icons-round">person_add</span> Invite Friends</div>
      <div class="links"> <span class="material-icons-round">star</span> Rate</div>
      <div class="links"> <span class="material-icons-round">feedback</span> Feedback</div>
      <div class="links"> <span class="material-icons-round">settings</span> Settings</div>
      <hr>
      <div class="links signout"><span class="material-icons-round">login</span>Sign Out</div>
    </nav>
    <div class="dummy views"></div>
    <div class="home views">
      <header>
        <span class="material-icons-round openNav">dehaze</span>
        <div class="view-title bold">Activity Feed</div>
      </header>
      <section>
        <span class="material-icons-round view-icon">home</span>
        <span class="view-description bold">Home</span>
      </section>
      <div class="bottom-nav">
        <span class="material-icons-round" data-target="learn">school</span>
        <span class="material-icons-round" data-target="challenge">flash_on</span>
        <span class="material-icons-round active" data-target="home">home</span>
        <span class="material-icons-round" data-target="code">code</span>
        <span class="material-icons-round" data-target="discuss">question_answer</span>
      </div>
    </div>
  </main>
</body>
</html>
